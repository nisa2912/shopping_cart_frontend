<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <h2>Shopping cart</h2>
       
        <button class="cart-icon">
            <div class="card-count">0</div>
            <i class="fa-solid fa-cart-arrow-down"></i>
        </button>
    </nav>
    <div class="cart">
        <h2>Cart Items</h2>
        <i class="fa-solid fa-xmark"></i>
        <button>Clear cart</button>
        <button>Checkout</button>
            
    </div>
    <main>
        <div class="products">
            <div class="product-card">
                <img class="img" src="" alt="" id="img1">
                <h2 class="title" id="title0"></h2>
                <h3 class="price">$ <span id="price0"></span></h3>
                <div class="quantity">
                    <i class="fa-solid fa-minus"></i>
                    <div class="amount">0</div>
                    <i class="fa-solid fa-plus"></i>
                   
                </div>
            </div>
            <div class="product-card">
                <img src="" class="img" alt="" id="img2">
                <h2 class="title" id="title1"></h2>
                <h3 class="price" >$<span id="price1"></span></h3>
                <div class="quantity">
                    <i class="fa-solid fa-minus"></i>
                    <div class="amount">0</div>
                    <i class="fa-solid fa-plus"></i>
                   
                </div>
            </div>
            <div class="product-card">
                <img src="" class="img" alt="" id="img3">
                <h2 class="title" id="title2"></h2>
                <h3 class="price">$ <span id="price2"></span></h3>
                <div class="quantity">
                    <i class="fa-solid fa-minus"></i>
                    <div class="amount">0</div>
                    <i class="fa-solid fa-plus"></i>
                   
                </div>
            </div>
            <div class="product-card">
                <img class="img" src="" alt="" id="img4">
                <h2 class="title" id="title3"></h2>
                <h3 class="price">$ <span id="price3"></span></h3>
                <div class="quantity">
                    <i class="fa-solid fa-minus"></i>
                    <div class="amount">0</div>
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>

        </div>
    </main>
    
</body>
<script src="script.js"></script>
</html>
